<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eve</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="https://js.authrocket.com/v1/authrocket.js" type="text/javascript"></script>
		<script type="text/javascript">
			var name = "userid" + "=";
			var cookie = document.cookie.split(';');
			var userid = "";
			if (cookie[0].indexOf(name) == 0)
			userid=cookie[0].substring(name.length,cookie[0].length);
			// Check if the user has already logged in
			if(userid == "") {
				// TODO Handle a user who isn't logged in.
				console.log("Session has not been authenticated.");
			} else {
				// TODO Handle a user who is already logged in
				console.log("Browser already has a session");
			}

			AuthRocket.setInstanceUrl('https://evetest.e1.loginrocket.com/v1/');
			$(function(){
			  $('#login-form').submit(function(event){
			    AuthRocket.authenticate({
			      username: $('#login_username').val(),
			      password: $('#login_password').val()
			    }, arLoginHandler);
			    return false;
			  });
			  function arLoginHandler(response){
			    if (response.error) {
			    	$("#login-errors").text(response.error);
			    } else {
			    	window.location = response.url;
			    }
			  };
			});
		</script>
	</head>
	<body>
		<div id="content">
			<div id="logo">
			<img src="images/logo.png" />
			</div>
			<div id="login-errors"></div>
			<form id="login-form">
				Username: <br/>
				<input id="login_username" name="login[username]" class="textbox" type="text" id="message"><br/>
				Password: <br/>
				<input id="login_password" name="login[password]" class="textbox" type="password" id="message">
				<br/>
				<input class="button" type="submit" value="Login">
			</form>
			<div class="button">
				<a href="https://evetest.e1.loginrocket.com/auth/facebook">Login with Facebook</a>
			</div>
			<form action="signup.html">
					<input class="button" type="submit" value="Sign Up">
			</form>
		</div>
	</body>
</html>
