machine:
  pre:
    - curl https://raw.githubusercontent.com/witheve/Eve/master/install-multirust.sh | sh
    - multirust default nightly-2015-08-10

dependencies:
  post:
    - cd ui && npm install

test:
  post:
    - cd ui && node_modules/typescript/bin/tsc
    - cd runtime && RUST_BACKTRACE=1 cargo test
